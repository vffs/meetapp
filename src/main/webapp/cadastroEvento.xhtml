<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="status.css"/>
        <title>Meetapp</title>
    </h:head>
    <h:body>
        <div id="header" class="center">
            <h:graphicImage   id="logo" library="images" name="meetapp.png"/>
        </div>
        <div class="formulario center">
            <h:form id="form">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome do evento"/>
                    <p:inputText value="#{eventoBean.evento.nome}"/>

                    <p:outputLabel value="Nome da organização"/>
                    <p:inputText value="#{eventoBean.evento.organizacao}"/>

                    <p:outputLabel value="Local"/>
                    <p:inputText value="#{eventoBean.evento.local}"/>

                    <p:outputLabel value="Data"/>
                    <p:inputText value="#{eventoBean.evento.data}" type="date"/>

                    <p:outputLabel value="Hora"/>
                    <p:inputText value="#{eventoBean.evento.hora}" type="time"/>
                </h:panelGrid>
                <h:panelGroup styleClass="center">
                    <p:commandButton id="btn-enviar" value="Cadastrar" action="#{eventoBean.adicionaEvento()}"
                                     update="form table" />
                </h:panelGroup>
            </h:form>
        </div>
        
        <h:panelGroup styleClass="center">
            <p:dataTable id="table" value="#{eventoBean.eventos}" var="e">
                <p:column headerText="Nome">#{e.nome}</p:column>
                <p:column headerText="Organização">#{e.organizacao}</p:column>
                <p:column headerText="Local">#{e.local}</p:column>
                <p:column headerText="Data">#{e.data}</p:column>
                <p:column headerText="Hora">#{e.hora}</p:column>             
            </p:dataTable>
        </h:panelGroup>

    </h:body>
</html>
